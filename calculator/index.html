<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial scale=1.0" />
		<title>Title</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="calculator">
            <div data-current-operand class="screen"></div>
            <div data-previous-operand class="none"></div>
			<div id="divReset">
				<button class="btn reset" data-all-clear>C</button>
			</div>
			<div class="touches">
				<button class="btn" id="7" data-number>7</button>
				<button class="btn" id="8" data-number>8</button>
				<button class="btn" id="9" data-number>9</button>
				<button class="btn signes" data-operation>/</button>
				<button class="btn" id="4" data-number>4</button>
				<button class="btn" id="5" data-number>5</button>
				<button class="btn" id="6" data-number>6</button>
				<button class="btn signes" data-operation>*</button>
				<button class="btn" id="1" data-number>1</button>
				<button class="btn" id="2" data-number>2</button>
				<button class="btn" id="3" data-number>3</button>
				<button class="btn signes" data-operation>-</button>
				<button class="btn" id="0" data-number>0</button>
				<button class="btn" data-number>.</button>
				<button class="btn green" data-equals>=</button>
				<button class="btn signes" data-operation>+</button>
			</div>
		</div>
	</body>
</html>
